<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365SportMasters Logo</title>
    <link rel="stylesheet" href="365sportmasters.css">
    <!-- Link the custom font (example from Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <div class="icon-container">
            <!-- SVG or IMG for basketball -->
            <img src="https://img.icons8.com/emoji/96/000000/basketball-emoji.png" class="basketball-icon" alt="Basketball Icon">
            <!-- SVG or IMG for football -->
             -<span class="main-number">365</span>
            <img src="https://img.icons8.com/emoji/96/000000/soccer-ball-emoji.png" class="football-icon" alt="Football Icon">
        </div>
        <div class="text-container">
            
            <span class="main-text">SPORTMASTERS</span>
        </div>
        <div class="dynamic-lines">
            <div class="line red"></div>
            <div class="line blue"></div>
        </div>
    </div>
</body>
</html>
